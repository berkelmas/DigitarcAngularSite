<header
  class="header text-white"
  style="background-image: url(../assets/img/bg/4.jpg)"
  data-overlay-light="2"
>
  <div class="container text-center">
    <div class="row">
      <div data-aos="fade-up" class="col-md-8 mx-auto">
        <h1 style="color: #484848">Contact</h1>
        <p style="color: #484848" class="lead-2 opacity-90 mt-6">
          Get in Touch With Us
        </p>
      </div>
    </div>
  </div>
</header>

<section data-aos="fade-left" class="section wrapped-section">
  <div class="container">
    <div class="row gap-y">
      <div class="col-lg-6">
        <h3>Contact Us</h3>
        <br />

        <form (submit)="handleSubmit()" #contactForm="ngForm">
          <div *ngIf="successState" class="alert alert-success">
            We received your message and will contact you back soon.
          </div>

          <div *ngIf="failState" class="alert alert-danger">
            We received your message and will contact you back soon.
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <input
                class="form-control form-control-lg"
                type="text"
                name="name"
                [(ngModel)]="name"
                placeholder="Name"
                required
              />
            </div>

            <div class="form-group col-md-6">
              <input
                class="form-control form-control-lg"
                type="email"
                name="email"
                [(ngModel)]="email"
                placeholder="Email"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <textarea
              class="form-control form-control-lg"
              rows="4"
              [(ngModel)]="message"
              placeholder="Message"
              name="message"
              required
            ></textarea>
          </div>

          <button class="btn btn-lg btn-primary" type="submit">
            Send message
          </button>
        </form>
      </div>

      <div class="col-lg-5 ml-auto text-center text-lg-left">
        <hr class="d-lg-none" />
        <h3>Find Us</h3>
        <br />
        <p>2651 Main Street, Suit 124<br />Seattle, WA, 98101</p>
        <p>+1 (321) 654 9870<br />+1 (987) 123 6548</p>
        <p>hello@thetheme.io</p>
        <div class="fw-400">Follow Us</div>
        <div class="social social-sm social-inline">
          <a class="social-twitter" href="#"><i class="fa fa-twitter"></i></a>
          <a class="social-facebook" href="#"><i class="fa fa-facebook"></i></a>
          <a class="social-instagram" href="#"
            ><i class="fa fa-instagram"></i
          ></a>
          <a class="social-dribbble" href="#"><i class="fa fa-dribbble"></i></a>
        </div>
      </div>
    </div>
  </div>
</section>
