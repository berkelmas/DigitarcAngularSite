<div class="{{ navbarState && 'body-scrolled navbar-scrolled' }}">
  <!-- Navbar -->
  <nav
    class="navbar navbar-expand-lg navbar-dark stick"
    data-navbar="fixed"
    [class.navbar-open]="mobileState"
  >
    <div
      (click)="mobileState = false"
      *ngIf="mobileState"
      style="position: relative"
      class="backdrop backdrop-navbar"
    ></div>
    <div class="container">
      <div class="navbar-left p-1">
        <button (click)="handleMobile()" class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" routerLink="/">
          <img
            class="logo-dark"
            [src]="'../assets/img/digitarc-logo-gri.png'"
            alt="logo"
          />
          <img
            class="logo-light"
            [src]="'../assets/img/logo-light.png'"
            alt="logo"
          />
        </a>
      </div>

      <section class="navbar-mobile">
        <nav class="nav nav-navbar ml-auto">
          <a (click)="mobileState = false" class="nav-link" routerLink="/"
            >Home</a
          >
          <a (click)="mobileState = false" class="nav-link" routerLink="/about"
            >About</a
          >
          <a
            (click)="openNewTab('https://code.digitarc.net/')"
            class="nav-link"
            style="cursor: pointer;"
            >Code</a
          >
          <a (click)="mobileState = false" class="nav-link" routerLink="process"
            >Process</a
          >
          <a (click)="mobileState = false" class="nav-link" routerLink="career"
            >Career</a
          >
          <a (click)="mobileState = false" class="nav-link" routerLink="contact"
            >Contact</a
          >
        </nav>
      </section>
    </div>
  </nav>
  <!-- /.navbar -->

  <router-outlet></router-outlet>
  <footer class="footer">
    <div class="container">
      <div class="row gap-y align-items-center">
        <div class="col-md-3 text-center text-md-left">
          <a href="#"
            ><img
              style="height : 40px;"
              src="../assets/img/digitarc-logo-gri.png"
              alt="logo"
          /></a>
        </div>

        <div class="col-md-6">
          <div class="nav nav-center">
            <a class="nav-link" routerLink="about">About</a>
            <a class="nav-link" routerLink="process">Process</a>
            <a class="nav-link" routerLink="career">Career</a>
            <a class="nav-link" routerLink="contact">Contact</a>
          </div>
        </div>

        <div class="col-md-3 text-center text-md-right">
          <small>Â© {{ todayDate }}. All rights reserved.</small>
        </div>
      </div>
    </div>
  </footer>
</div>
